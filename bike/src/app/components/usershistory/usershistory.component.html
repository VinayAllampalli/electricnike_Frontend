<div fxLayout="column wrap" fxFlexAlign="">
<app-header></app-header>
<div fxLayout="row" fxFlexAlign="">

    <table mat-table  [dataSource]="regbike" class="table">

      <ng-container matColumnDef="UserName">
        <th mat-header-cell *matHeaderCellDef>UserName</th>
        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
      </ng-container>

      <ng-container matColumnDef="Location">
        <th mat-header-cell *matHeaderCellDef> Location</th>
        <td mat-cell *matCellDef="let element"> {{element.booking.location}} </td>
      </ng-container>

      <ng-container matColumnDef="Pdate">
        <th mat-header-cell *matHeaderCellDef> Pdate</th>
        <td mat-cell *matCellDef="let element"> {{element.booking.Pdate}} </td>
      </ng-container>

      <ng-container matColumnDef="Ptime">
        <th mat-header-cell *matHeaderCellDef> Ptime</th>
        <td mat-cell *matCellDef="let element"> {{element.booking.Ptime}} </td>
      </ng-container>

      <ng-container matColumnDef="Rdate">
        <th mat-header-cell *matHeaderCellDef> Rdate</th>
        <td mat-cell *matCellDef="let element"> {{element.booking.Rdate}} </td>
      </ng-container>

      <ng-container matColumnDef="Rtime">
        <th mat-header-cell *matHeaderCellDef> Rtime</th>
        <td mat-cell *matCellDef="let element"> {{element.booking.Rtime}} </td>
      </ng-container>

      <ng-container matColumnDef="AAdhar">
        <th mat-header-cell *matHeaderCellDef>AAdhar</th>
        <td mat-cell *matCellDef="let element"> {{element.details.AAno}} </td>
      </ng-container>

      <ng-container matColumnDef="BikeName">
        <th mat-header-cell *matHeaderCellDef>BikeName</th>
        <td mat-cell *matCellDef="let element"> {{element.details.bike}} </td>
      </ng-container>


          <tr  mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr  mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    &nbsp; &nbsp; &nbsp;


  </div>
  <div style="margin-top:3%;">
    <app-footer></app-footer>
    </div>
  </div>
