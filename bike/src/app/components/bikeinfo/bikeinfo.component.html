<div class="tbl-cent">
  <table mat-table datasource="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
       <ng-container matColumnDef="S.no">
        <th mat-header-cell *matHeaderCellDef> S.no </th>
        <td mat-cell *matCellDef="let i = index"> {{i+1}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <ng-container matColumnDef="adharnumber">
        <th mat-header-cell *matHeaderCellDef> Adhar Number </th>
        <td mat-cell *matCellDef="let element"> {{element.adharnumber}} </td>
      </ng-container>
      <ng-container matColumnDef="doorno">
        <th mat-header-cell *matHeaderCellDef> Door No </th>
        <td mat-cell *matCellDef="let element"> {{element.doorno}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="phonenumber">
        <th mat-header-cell *matHeaderCellDef> Phone Number </th>
        <td mat-cell *matCellDef="let element"> {{element.phonenumber}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="Click">
        <th mat-header-cell *matHeaderCellDef> Click here </th>
        <td mat-cell *matCellDef="let element">
          <button   mat-raised-button color="accent" (click)="morebikeinfo(element)" >
              More Info
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef>  Action </th>
        <td mat-cell *matCellDef="let element">
          <button mat-mini-fab primary class="m-1" color="primary" >
              <mat-icon class="mat-18">check</mat-icon>
          </button>
          <button mat-mini-fab warn class="m-1" color="warn" >
            <mat-icon class="mat-18">delete</mat-icon>
        </button>
        </td>Action
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
