<app-header></app-header>
<h1 style="text-align: center;margin-top:3%; font-family: Times New Roman, Times, serif;"> Bike Registration Form</h1>
<div fxLayout="row wrap" fxLayoutAlign="center center">

  <mat-card style="width:40%;margin-top:3%;text-align: center;border:2px solid;border-color:#6CB33F ;">
    <form [formGroup]="form">
      <mat-card-content>
        <mat-form-field style="width:70%;">
          <mat-label for="bike">Enter BikeName</mat-label>
          <input class="pointer" matInput type="text" formControlName="bike">
          <mat-error *ngIf="bike.touched && bike.invalid">
          </mat-error>
        </mat-form-field>
        <mat-form-field style="width:70%;">
          <mat-label for="mile">Mileage</mat-label>
          <input class="pointer" matInput type="text" formControlName="mile">
          <mat-error *ngIf="mile.touched && mile.invalid">
          </mat-error>
        </mat-form-field>
        <mat-form-field style="width:70%;">
          <mat-label for="bikemodel">BikeModel</mat-label>
          <input class="pointer" matInput type="text" formControlName="bikemodel">
          <mat-error *ngIf="bikemodel.touched && bikemodel.invalid">
          </mat-error>
        </mat-form-field>
        <mat-form-field style="width:70%;">
          <mat-label for="speed">Top Speed</mat-label>
          <input class="pointer" matInput type="text" formControlName="speed">
          <mat-error *ngIf="speed.touched && speed.invalid">
          </mat-error>
        </mat-form-field>
          <mat-form-field style="width:70%;">
            <mat-label for="price">Enter the Price</mat-label>
            <input class="pointer" matInput type="text" formControlName="price">
            <mat-error *ngIf="price.touched && price.invalid">
            </mat-error>
          </mat-form-field>
        </mat-card-content>
        <div fxLayout="row wrap" fxLayoutAlign="start start" style="margin-left:15%;">
        <input type="file" (change)="fileUpload($event)" accept=".jpeg,.png,.pdf" style="display:none" #file
        formControlName="file">
      <button  class="uploadbutton" mat-button (click)="file.click();">
        Upload
        <mat-icon class="icon_size">vertical_align_top</mat-icon>
      </button>&nbsp;
      {{filename}}
      <img [src]="imageSrc" *ngIf="imageSrc" style="height: 116px;
							width: 200px;">
      </div>
        </form>
        &nbsp;
        <div fxLayout="row" fxLayoutAlign="center center" >
          <button class="info" mat-raised-button (click)="Submit()">Submit</button>
        </div>
    </mat-card>
  </div>&nbsp;&nbsp;&nbsp;







  <div fxLayout="column" fxLayoutAlign="start start">
    <table mat-table  [dataSource]="regbike" class="table">
      <ng-container matColumnDef="BikeName">
        <th mat-header-cell *matHeaderCellDef> BikeName </th>
        <td mat-cell *matCellDef="let element"> {{element.bike}} </td>
      </ng-container>

      <ng-container matColumnDef="Mileage">
        <th mat-header-cell *matHeaderCellDef> Mileage</th>
        <td mat-cell *matCellDef="let element"> {{element.mile}} </td>
      </ng-container>

      <ng-container matColumnDef="BikeModel">
        <th mat-header-cell *matHeaderCellDef> BikeModel</th>
        <td mat-cell *matCellDef="let element"> {{element.bikemodel}} </td>
      </ng-container>
      <ng-container matColumnDef="Topspeed">
        <th mat-header-cell *matHeaderCellDef> Topspeed</th>
        <td mat-cell *matCellDef="let element"> {{element.speed}} </td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price</th>
        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
      </ng-container>


      <ng-container matColumnDef="update">
          <th mat-header-cell *matHeaderCellDef> Update </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button style="color:rgb(9, 9, 129)" (click)="edit( element._id)">
                <mat-icon class="mat-18">edit</mat-icon>
            </button>
          </td>
        </ng-container>

        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> Delete </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button style="color:rgb(151, 34, 34)" >
                  <mat-icon class="mat-18">delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr  mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr  mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    </div>
