<mat-toolbar>
    <span></span>
  </mat-toolbar>




  <mat-tab-group mat-stretch-tabs class="example-stretched-tabs mat-elevation-z4">
	<mat-tab label="Bike Register"> 
		
		<mat-card class="my-card">
			<form  [formGroup ]="_general.adminForm" (ngSubmit)="uploadExcel()">
			<div class="container">
				<div class="row">
					<div class="col-md-6">
						<mat-form-field class="full-width">
							<mat-label>Bike Name</mat-label>
							<input  matInput  type="text" placeholder="Bike Name" formControlName="bikename">
							<mat-error>This field is Required</mat-error>
						 </mat-form-field>
						 <mat-form-field class="full-width">
							<mat-label>Mileage</mat-label>
							<input  matInput type="text" placeholder="Mileage" formControlName="mileage">
							<mat-error>This field is Required</mat-error>
						 </mat-form-field>
						 <mat-form-field class="full-width">
							<mat-label>Price</mat-label>
							<input  matInput type="text" placeholder="Price" formControlName="price">
							<mat-error>This field is Required</mat-error>
						 </mat-form-field>
					</div>
					<div class="col-md-6">
						<mat-form-field class="full-width">
							<mat-label>Bike Model</mat-label>
							<input  matInput  type="text" placeholder="Bike Model" formControlName="model">
							<mat-error>This field is Required</mat-error>
						 </mat-form-field>
						 <mat-form-field class="full-width">
							<mat-label>Top Speed</mat-label>
							<input  matInput type="text" placeholder="Top Speed" formControlName="topspeed">
							<mat-error>This field is Required</mat-error>
						 </mat-form-field>
						 
							<input type="file"  (change)="fileUpload($event)"  formControlName="file">
							<img [src]="imageSrc" *ngIf="imageSrc" style="height: 116px;
							width: 200px;">
						 <!-- <div style="height: 116px">
							{{imageSrc}}
						 </div> -->
					</div>
					<div class="text-center">
						<button mat-raised-button type="submit" color="primary" >Submit</button>
					</div>
					

				</div>

			</div>
		</form>

			
		 </mat-card>
	
	</mat-tab>
	<mat-tab label="Bike Data" #generatepdf> 
		<div class="container-xl">
			<div class="table-responsive">
				<div class="table-wrapper">
					<div class="table-title">
						<div class="row">
							<div class="col-sm-6">
								<h2>Manage <b>Employees</b></h2>
							</div>
							<div class="col-sm-6">
								<button class="btn btn-success"><i class="material-icons">&#xE15C;</i> <span>PDF</span></button>
								<!-- <a href="#addEmployeeModal" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Add New Employee</span></a>
								<a href="#deleteEmployeeModal" class="btn btn-danger" data-toggle="modal"><i class="material-icons">&#xE15C;</i> <span>Delete</span></a>						 -->
							</div>
						</div>
					</div>
					<table class="table table-striped table-hover">
						<thead>
							<tr>
								<th>
									<span class="custom-checkbox">
										<input type="checkbox" id="selectAll">
										<label for="selectAll"></label>
									</span>
								</th>
								<th>Image</th>
								<th>Model</th>
								<th>Mileage</th>
								<th>Topspeed</th>
								<th>price</th>
								<th>Actions</th>
							</tr>
						</thead>
						<tbody>
							<tr *ngFor="let x of regbike">
								<td>
									<span class="custom-checkbox">
										<input type="checkbox" id="checkbox1" name="options[]" value="1">
										<label for="checkbox1"></label>
									</span>
								</td>
								<td><img [src]="x.image"></td>
								<td>{{x.model}}</td>
								<td>{{x.mileage}}</td>
								<td>{{x.topspeed}}</td>
								<td>{{x.price}}</td>
								<td>
									<a href="#editEmployeeModal" class="edit" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i></a>

				<label (click)="deleteCompany()">	<i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></label>
								</td>
							</tr>
						</tbody>
					</table>
					</div>
					</div>
					</div>	
	
	</mat-tab>
	
  </mat-tab-group>
